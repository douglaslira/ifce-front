<h4>List of customer</h4>
<div class="table-responsive">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers$ | async; let i=index">
        <th scope="row">{{i+1}}</th>
        <th>{{customer.name}}</th>
        <th>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-primary" (click)="clickCustomer(customer)">Edit</button>
            <button class="btn btn-danger" (click)="removeCustomer(customer)">Remove</button>
          </div>
        </th>
      </tr>
    </tbody>
  </table>
</div>
